<ion-card>
    <div class="modal-header">
        <h1 class="text-title">
            {{titulo}}
        </h1>
        <h3 class="text-min">
            {{descricion}}
        </h3>
    </div>
</ion-card>
<ion-content *ngIf="modalLists">
    <ion-list>
        <ion-item>
            <ion-checkbox></ion-checkbox>
            <ion-label>Awesome Label</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-content *ngIf="modalGenero">

    <ion-card>
        <p class="ion-padding">Modificar</p>
        <ion-item>
            <ion-label></ion-label>
            <ion-select placeholder="Tipo" *ngFor="let dtaService of dtaServicePlace | async" (ionChange)="checkValue($event)">
                <ion-select-option *ngFor="let dta; let i=index of dtaService.products" [value]="dta">{{dta.genero}}</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-card>
    <ion-card>
        <p class="ion-padding">Nuevo</p>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-card>
</ion-content>
<ion-content *ngIf="modalEditGenero">

</ion-content>
<ion-content *ngIf="modalProduc">
    <ion-item>
        <ion-label>Select</ion-label>
        <ion-select>
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
    </ion-item>
</ion-content>
<div class="displayFlex modal-footer-btn">
    <ion-button class="btn-red" (click)="closeModal()" expand="block" fill="clear" shape="round">
        Cancelar
    </ion-button>
    <ion-button class="btn-affirmation" (click)="closeModal()" expand="block" fill="clear" shape="round">
        Aceptar
    </ion-button>
</div>
