<ion-content *ngIf="modalGenero">
    <ion-card class="displayFlex-row">
        <ion-item>
            <ion-label placeholder="Tipo" position="floating">{{tipoGenero}}</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-avatar>
                <img src={{iconGenero}}>
            </ion-avatar>
        </ion-item>
    </ion-card>
</ion-content>
<ion-content class="conten-editGenero" *ngIf="modalEditGenero">
    <div class="displayFlex-row displayFlex-row__justi-around">
        <p class="margin-left__5porcen">Modificar</p>
        <ion-icon slot="start" name="create-sharp"></ion-icon>
    </div>
    <ion-card>
        <button class="btn-clear margin__5px" (click)="resectSelect()" name="close-outline"></button>
        <ion-item>
            <ion-label></ion-label>
            <ion-select class="select-text padding-5" placeholder="Tipo" *ngFor="let dtaService of dtaServicePlace | async" (ionChange)="checkValue($event)" [(ngModel)]='evalueSelectGenero'>
                <ion-select-option *ngFor="let dta; let i=index of dtaService.products" [value]="dta">{{dta.genero}}</ion-select-option>
            </ion-select>
        </ion-item>

    </ion-card>
    <ion-card>
        <ion-item class="mrgBtn-label">
            <ion-label placeholder="Tipo" position="floating">{{textSelect}}</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item class="padding-10">
            <ion-avatar>
                <img src={{iconGenero}}>
            </ion-avatar>
            <ion-select class="select-text padding-5" placeholder="" (ionChange)="valueIcon($event)" [(ngModel)]='evalueIcon'>
                <ion-select-option *ngFor="let dataIcons of dtaIcons" [value]="dataIcons">
                    <ion-avatar>
                        <img src={{iconGenero}}>
                    </ion-avatar>
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-card>

                <img src={{iconGenero}}>
            </ion-avatar>
        </div>
    </ion-card> -->

</ion-content>
<ion-content *ngIf="modalProduc">
    <ion-item>
        <ion-label>Select</ion-label>
        <ion-select>
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
    </ion-item>
</ion-content>
<div class="displayFlex displayFlex-row__center modal-footer-btn">
    <ion-button class="btn-red" (click)="closeModal()" shape="round" fill="outline" fill="clear">
        Cancelar
    </ion-button>
    <ion-button class="btn-affirmation" (click)="closeModal()" shape="round" fill="outline" fill="clear">
        Aceptar
    </ion-button>
</div>
